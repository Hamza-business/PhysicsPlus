    <body>
        <div class="navsect">

        <section class="hero is-small login">
            <div class="hero-body cct">
              <div class="container">
                <div class="columns is-centered">
                  <div class="column is-5">
                    <h1 class="title is-2 has-text-centered">Physics+</h1>
                    <h1 class="title is-4 has-text-centered">For Students</h1>
                    <h1 class="title is-5 has-text-centered">Learn, Practice, Test, Succed!</h1>
                    <form action="" class="box formbox" id="login">
                      <div class="field">
                        <label for="name" class="label">Name</label>
                        <div class="control has-icons-left">
                          <input type="name" placeholder="e.g. student" class="input" name="name" required>
                          <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="" class="label">Email Address</label>
                        <div class="control has-icons-left">
                          <input type="email" placeholder="e.g. study@gmail.com" class="input" required>
                          <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="" class="label">Password</label>
                        <div class="control has-icons-left">
                          <input type="password" placeholder="*******" class="input" required>
                          <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="name" class="label">Phone Number</label>
                        <div class="control has-icons-left">
                          <input type="number" placeholder="e.g. 5432423526" class="input" name="text" required>
                          <span class="icon is-small is-left"><i class="fa fa-phone"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="name" class="label">Father Number</label>
                        <div class="control has-icons-left">
                          <input type="number" placeholder="e.g. 2342202242" class="input" name="name" required>
                          <span class="icon is-small is-left"><i class="fa fa-phone"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="name" class="label">Mother Number</label>
                        <div class="control has-icons-left">
                          <input type="number" placeholder="e.g. 8395034423" class="input" name="name" required>
                          <span class="icon is-small is-left"><i class="fa fa-phone"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="remcheck" class="checkbox"><input type="checkbox" id="remcheck"><label for="remcheck" class="reme">Remember me</label></label>
                      </div>
                      <div class="field has-text-centered">
                        <button class="button is-bg-red is-fullwidth">Create Account</button>
                        <a href="/login.html" class="linkcentered has-text-centered">Have Account? Login</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
