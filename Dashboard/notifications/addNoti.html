<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DashBoard</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.jpeg">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/bulma.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/main.css'>
</head>
<body onclick="menu()">
    <div class="Dcontent">
        <nav class="bars hide">
            <div class="icons">
                <i class="fas fa-caret-left"></i>
                <i class="fas fa-bars hide"></i>
            </div>
            <div class="Dpages">
                <div class="pgitems"><a href="/Dashboard/main.html"><span class="icon"><i class="fa fa-home"></i> </span> Home</a></div>
                <div class="pgitems"><a href="/Dashboard/admins.html"><span class="icon"><i class="fas fa-users-cog"></i> </span> Admins</a></div>
                <div class="pgitems"><a href="/Dashboard/students.html"><span class="icon"><i class="fas fa-user-graduate"></i> </span> Students</a></div>
                <div class="pgitems"><a href="/Dashboard/groups.html"><span class="icon"><i class="fas fa-th-large"></i> </span> Groups</a></div>
                <div class="pgitems"><a href="/Dashboard/courses.html"><span class="icon"><i class="fas fa-boxes"></i> </span> Courses</a></div>
                <div class="pgitems"><a href="/Dashboard/questions.html"><span class="icon"><i class="fas fa-question"></i> </span> Questions</a></div>
                <div class="pgitems"><a href="/Dashboard/courseRes.html"><span class="icon"><i class="fas fa-dollar-sign"></i> </span> Course Reservations</a></div>
                <div class="pgitems"><a href="/Dashboard/organiReq.html"><span class="icon"><i class="far fa-building"></i> </span> Organization Requests</a></div>
                <div class="pgitems active"><a href="/Dashboard/notifications.html"><span class="icon"><i class="fas fa-bell"></i> </span> Notifications</a></div>
            </div>
        </nav>
        <main class="maincontent">
            <div class="infos is-flex is-flex-direction-row is-justify-content-space-between">
                <div class="">
                    <p class="title is-4">Courses</p>
                    <p class="subtitle is-6"><a href="/Dashboard/main.html">Home</a> > <a href="/Dashboard/notifications.html">Notifications</a> > <span>New</span></p>
                </div>
            </div>
            <div class="coursecontent columns">
                <div class="column is-12">
                    <div class="block">
                        <form action="">
                            <div class="columns is-multiline">
                                <div class="column is-6">
                                    <p class="subtitle is-5 heada">Topic</p>
                                    <div class="control">
                                        <input class="input" type="input" required>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <p class="subtitle is-5 heada">Link</p>
                                    <div class="control">
                                        <input class="input" type="input" required>
                                    </div>
                                </div>
                                <div class="column is-12">
                                    <p class="subtitle is-5 heada">Message</p>
                                    <textarea class="textarea"></textarea>
                                </div>
                                <div class="column is-12 file is-centered is-boxed has-name">
                                    <label class="file-label">
                                      <input class="file-input" type="file" name="resume" id="uploader1" multiple>
                                      <span class="file-cta">
                                        <span class="file-icon"><i class="fas fa-upload"></i></span>
                                        <span class="file-label">Upload File</span>
                                      </span>
                                      <span class="file-name" id="filesName"></span>
                                    </label>
                                </div>
                                <div class="column is-12">
                                    <p class="subtitle is-5 heada">Participants</p>
                                    <div class="as-Link"><i class="fas fa-plus"></i> Add Participants</div>
                                </div>
                            </div>
                            <button type="submit" class="button adder" style="font-size: 20px; padding:10px 30px">Create Notification</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <style>
        body{
            padding: 0;
            overflow-y: hidden;
        }
    </style>
</body>
</html>
<script src="/assets/javascript/dashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $("#uploader1").change(function() {
        var files = $(this)[0].files;
        for (var i = 0; i < files.length; i++) {
            $("#filesName").append(`<p>${files[i].name}</p>`);
        }
    });
</script>
